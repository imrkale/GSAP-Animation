<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gsap.css">
    <title>Document</title>
</head>
<body>
    <h1>Engineering for tommorrow</h1>
    <button id="cta">Play</button>
    <div class="panel">
        <img src="aboutme.png" id="light">
        <p>Some great line about engineering and how we did something everyone will love.</p>
        <div class="box"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>

        var t1=new TimelineMax({
            paused:true,
        })

        t1.to('.panel',1.5,{scaleY:1,width:"100vh",ease:Circ.easeOut});
        t1.to("#light",1,{opacity:1,y:-10,x:-40})
        t1.to('p', 1, {opacity: 1, y: 2,x:-60});
        t1.to('.box', 3, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3)},"-=3");

        document.getElementById('cta').addEventListener("click",function(){
            if(document.getElementById('cta').innerText=="Play")
            {
                t1.play();
                document.getElementById('cta').innerText="Reverse"
            }
            else{
                t1.reverse();
                document.getElementById('cta').innerText="Play"
            }
           
        })
    </script>
</body>
</html>
